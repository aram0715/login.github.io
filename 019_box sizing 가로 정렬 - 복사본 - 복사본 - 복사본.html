<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>box-sizing, 중앙정렬</title>
<style>
*{margin:0; padding:0;}
div {margin:20px; }
.box{
   width:200px;
   height:200px;
   background-color:orange;
   padding:20px;
   box-sizing:border-box;
/**여백포함(패딩) 200px이 되기 위해서는 box-sizing:border-box적용 패딩 뿐만아니라 
테두리 포함해서설정값 유지**/
}

/**margin:0 auto를 이용하여 중앙 정렬하려면 block요소이고 width값이 있을때 적용
가로값이 설정되어 있기 때문에 text-align:center해도 위치할 영역이 없음**/
/**text-align:center를 이용하여 중앙정렬 inline요소가 포함되어 있을때 부모에게 
teat-align:center적용 inline은 자기 영역만 가지고 있으면서 가로배열이 이루어짐**/

p {
   width:120px;
   height:80px;
   line-height:80px;
   background-color:#ffcc00;
   text-align:center;
   margin:0 auto;
}
/**피태그는 블럭요소 **/

.margin{
   width:800px;
   background-color:black;
}
.text{text-align:center;
         width: 1000px;
         background-color:red;
}
.text p{display:inline-block;}
</style>
<head>
<body>
<div class="box">설정값에 맟춰서 여백 적용</div>

<div class="margin">
   <p>margin box</p>
</div>

<div class="text">
   <p>가로정열01</p>
   <p>가로정열02</p>
   <p>가로정열03</p>
   <p>가로정열04</p>
</div>

</body>
</html>
